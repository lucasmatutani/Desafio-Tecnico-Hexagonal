spring:
  application:
    name: inventory-service-test
    
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
    
  h2:
    console:
      enabled: false
      
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        
  jackson:
    serialization:
      write-dates-as-timestamps: false
      
logging:
  level:
    root: WARN
    com.inventory: DEBUG
    org.hibernate.SQL: WARN
    
aws:
  endpoint: http://localhost:4566
  region: us-east-1
  sns:
    topic-arn: arn:aws:sns:us-east-1:000000000000:inventory-events-test


